<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button *ngIf="this.name !== 'Thor'" class="btn btn-primary mx-2" (click)="changeHeroName()">Change name</button>
<button class="btn btn-primary" (click)="changeHeroAge()">Change age</button>
