<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list-character
      [characterList]="this.characters"
      (onDeleteCharacter)="this.onDeleteCharacter($event)"
    />
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="this.onAddCharacter($event)" />
  </div>
</div>
